    <!-- Bootstrap core CSS -->

  <body class="text-center">
    <form action="/signin" method="POST" class="form-signin">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Create a new account</h1>
      <input type="email" name="email" class="form-control middle" placeholder="Email" required autofocus>
      <input type="password" name="password" class="form-control bottom" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; Hotel La Sin Ventura</p>
    </form>
  </body>
